<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>username</th>
      </tr>
    </thead>
    <tbody>
       	<tr th:each="u : ${users}"> 
       	  <td><span th:utext="${u.getId()}"></span></td>
       	  <td><span th:utext="${u.getUsername()}"></span></td>
       	</tr>
    </tbody>
  </table>
</body>
</html>
